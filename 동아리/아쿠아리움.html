<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아쿠아리움</title>
    <style>
        #yeswater{
            position: fixed;
            left: 0px;
            top: 0px; /*배경위치고정*/
        }
        .one img {
            transition: all 0.2s linear;
        }
        .one:hover img {
            transform: scale(1.1);
        }
        #d{
            position: fixed;
            left: 700px;
            top: 580px; /*위화 위치 지정*/
        }
    </style>
</head>
<script>
    document.getElementById("key").style.display = "none"
    document.getElementById("yeswater").style.display = "block"
    document.getElementById("nowater").style.display = "none"
    let pipe = localStorage.getItem('pipe');
    if(pipe==1){
        document.getElementById("nowater").style.display = "block"
        document.getElementById("yeswater").style.display = "none"
    }
    else{
        document.getElementById("nowater").style.display = "none"
        document.getElementById("yeswater").style.display = "block"
    }
    let keyaqua = 0
    function keyaqua() {
        keyaqua= 1
        localStorage.setItem('keyaqua', keyaqua);
    }
</script>
<body>
    <div id="yeswater"><img src="아쿠아리움사진" width="1600" height="740"></div>
    <div id="nowater"><img src="아쿠아리움사진" width="1600" height="740"></div>
    <div><img src="키사진" width="100" onclick="keyaqua()"></div>
    <div id="d">식물원<a href="식물원2.html" class="one"><img src="아래화.png" width="100" height="100"></a></div>
</body>
</html>
